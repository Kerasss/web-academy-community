<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>학원 게시판 (메인 페이지)</title>
  <link rel="stylesheet" href="css/header.css">
  <style>
    /* --------------------------
       기본 스타일 초기화
    -------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
    /* public/css/header.css */
    /* --------------------------
       메인 비주얼(히어로 섹션)
    -------------------------- */
    .hero {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .hero-content p {
      font-size: 18px;
    }

    /* --------------------------
       공지 섹션 (동적으로 최근 3개)
    -------------------------- */
    .notice-section {
      background-color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .notice-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #002147;
    }
    .notice-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .notice-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: left;
      cursor: pointer;
      position: relative;
      transition: background-color 0.2s;
    }
    .notice-card:hover {
      background-color: #f1f1f1;
    }
    .notice-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    .notice-card p {
      font-size: 14px;
      line-height: 1.4;
      color: #666;
    }
    .notice-card .admin-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .notice-card .admin-actions img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* --------------------------
       최신 게시물 섹션 (예시)
    -------------------------- */
    .latest-posts {
      padding: 40px 20px;
      background-color: #fff;
    }
    .latest-posts h2 {
      font-size: 28px;
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
    }
    .posts-list {
      max-width: 1000px;
      margin: 0 auto;
    }
    .post-item {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    .post-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }
    .post-item p {
      font-size: 14px;
      color: #666;
    }
    .post-item .date {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      text-align: right;
    }
    .recommended-posts {
    background-color: #fff;
    padding: 40px 20px;
    text-align: center;
  }
  .recommended-posts h2 {
    font-size: 28px;
    color: #002147;
    margin-bottom: 20px;
  }
  .recommended-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .recommended-card {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 300px;
    padding: 20px;
    text-align: left;
    position: relative;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .recommended-card:hover {
    background-color: #f1f1f1;
  }
  .recommended-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #444;
  }
  .recommended-card p{
    font-size: 14px;
  }
  .recommended-preview{
    font-size: 14px;
  }
  #heroBackground {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 1;
    transition: opacity 1s ease-in-out;
    z-index: -1; /* 콘텐츠 뒤에 배치 */
  }
    /* --------------------------
       푸터 스타일
    -------------------------- */
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    /* 반응형 예시 (화면이 좁아질 때) */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      .notice-cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <div class="logo">AIM STUDY</div>
      <div class="nav-user-container">
        <nav>
          <ul>
            <li><a href="index.html" class="active">홈</a></li>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="board.html">게시판</a></li>
            <li><a href="#">수강신청</a></li>
            <li><a href="#">문의</a></li>
            <li id="auth-link"><a href="login.html">로그인</a></li>
          </ul>
        </nav>
        <div class="hamburger-menu" id="hamburgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="user-info"></div>
      </div>
    </div>
  </header>
  <div id="modal-overlay" class="modal-overlay"></div>
  <div id="user-edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>사용자 정보 수정</h2>
      <form id="edit-user-form">
        <label for="edit-userid">아이디</label>
        <input type="text" id="edit-userid" name="userid" readonly />

        <label for="edit-studentName">학생 이름</label>
        <input type="text" id="edit-studentName" name="studentName" required />

        <label for="edit-schoolName">학교 이름</label>
        <input type="text" id="edit-schoolName" name="schoolName" />

        <label for="edit-grade">학년</label>
        <input type="text" id="edit-grade" name="grade" />

        <label for="edit-parentPhone">보호자 연락처</label>
        <input type="text" id="edit-parentPhone" name="parentPhone" required />

        <label for="edit-studentPhone">학생 연락처</label>
        <input type="text" id="edit-studentPhone" name="studentPhone" required />

        <label for="edit-email">이메일</label>
        <input type="email" id="edit-email" name="email" />

        <div class="button-group">
          <button type="submit" class="submit-button">정보 수정</button>
          <button type="button" class="cancel-button" onclick="closeUserEditModal()">취소</button>
        </div>
      </form>
    </div>
  </div>
  <!-- 메인 비주얼(히어로 섹션) -->
  <section class="hero" id="heroSlider">
    <!-- 배경 이미지를 담을 요소 -->
    <div id="heroBackground"></div>
    <div class="hero-content">
      <h1>AIM STUDY</h1>
      <p>학원 소식과 학생들을 위한 정보를 확인하세요</p>
    </div>
  </section>
 
  <!-- 공지 섹션 (동적으로 최근 3개) -->
  <section class="notice-section">
    <h2>공지사항</h2>
    <div class="notice-cards" id="noticeCards">
      <!-- 최근 3개 공지를 동적으로 표시 -->
    </div>
  </section>
  <hr class="divider">
  <section class="notice-section">
    <h2>최근 게시글</h2>
    <div class="notice-cards" id="boardCards">
      <!-- 최근 3개 게시글을 동적으로 표시 -->
    </div>
  </section>
  <hr class="divider">
  <section class="recommended-posts">
    <h2>추천 게시글</h2>
    <div class="recommended-cards" id="recommendedCards">
      <!-- 추천 게시글 카드들이 동적으로 삽입됩니다 -->
    </div>
  </section>

  <!-- 푸터 -->
  <footer>
    <p>© 2025 AIM STUDY. All rights reserved.</p>
  </footer>

  <script src="js/header.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const noticeCardsContainer = document.getElementById('noticeCards');
      const token = localStorage.getItem('token');
       const images = [
        'mainphoto/1.jpg',
        'mainphoto/2.jpg',
        'mainphoto/3.jpg'
        // 필요한 만큼 이미지 추가
      ];
      let currentIndex = 0;
     const heroBg = document.getElementById('heroBackground');
       if (heroBg) {
        // 초기 이미지 설정
        heroBg.style.backgroundImage = `url(${images[currentIndex]})`;
        
        // 5초마다 이미지 전환 (fade 효과 포함)
        setInterval(() => {
          // 먼저 페이드 아웃
          heroBg.style.opacity = 0;
          // 페이드 아웃 후 1초 후(transition duration) 이미지 변경 및 페이드 인
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % images.length;
            heroBg.style.backgroundImage = `url(${images[currentIndex]})`;
            heroBg.style.opacity = 1;
          }, 1000);
        }, 5000);
      }
       // 추천 게시글 탭 기능: 최근 10개의 게시글 중에서 추천 수가 높은 상위 3개 선택
      fetch('/api/boards')
        .then(res => {
          if (!res.ok) throw new Error('게시글을 불러오는 중 오류가 발생했습니다.');
          return res.json();
        })
        .then(boards => {
          // 전체 게시글이 10개 초과라면 최근 10개만 사용 (작성일 내림차순 정렬)
          let recentBoards = boards;
          if (boards.length > 10) {
            recentBoards = boards.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);
          }
          // 최근 게시글 중 추천 수(recommendCount) 기준 내림차순 정렬 후 상위 3개 선택
          const recommendedBoards = recentBoards
            .sort((a, b) => (b.recommendCount || 0) - (a.recommendCount || 0))
            .slice(0, 3);
          // 추천 게시글 섹션에 카드로 표시
          const recommendedCardsContainer = document.getElementById('recommendedCards');
          recommendedCardsContainer.innerHTML = '';
          recommendedBoards.forEach(board => {
            const recCount = board.recommendCount ? board.recommendCount : 0;
            // 제목 자르기 (모바일이면 10자, 그 외는 15자)
            let titleText = board.title;
            const truncLength = 13
            if (titleText.length > truncLength) {
              titleText = titleText.substring(0, truncLength) + '...';
            }
            
            // 미리보기용 본문 내용 (예: 30자(모바일) 또는 50자(데스크탑)로 제한)
            let previewText = board.content || '';
            const previewTruncLength = 50;
            if (previewText.length > previewTruncLength) {
              previewText = previewText.substring(0, previewTruncLength) + '...';
            }
            console.log(previewText);
            const cardDiv = document.createElement('div');
            cardDiv.className = 'recommended-card';
            cardDiv.innerHTML = `
              <h3>${titleText}</h3>
              <p class="recommended-preview">${previewText}</p>
            `;
            cardDiv.addEventListener('click', () => {
              window.location.href = `boardDetail.html?id=${board.id}`;
            });
            recommendedCardsContainer.appendChild(cardDiv);
          });
        })
        .catch(err => {
          console.error(err);
          const recommendedCardsContainer = document.getElementById('recommendedCards');
          recommendedCardsContainer.innerHTML = `<p style="color:red;">추천 게시글을 불러오는 중 오류가 발생했습니다.</p>`;
        });

      // Function to check if user is logged in
      function isLoggedIn() {
        return !!token;
      }

      // Function to handle notice card click
      function handleNoticeClick(noticeId) {
        if (isLoggedIn()) {
          window.location.href = `noticeDetail.html?id=${noticeId}`;
        } else {
          alert('로그인을 하고 이용해주세요.');
          window.location.href = 'login.html?redirect=notice.html';
        }
      }

           // Function to handle notice card click
      function handleBoardClick(boardId) {
        if (isLoggedIn()) {
          window.location.href = `boardDetail.html?id=${boardId}`;
        } else {
          alert('로그인을 하고 이용해주세요.');
          window.location.href = 'login.html?redirect=board.html';
        }
      }

      // 1) 서버에서 모든 공지 가져오기
      fetch('/api/notices')  // 백엔드가 전체 공지를 반환
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch notices');
          return res.json();
        })
        .then(notices => {
          if (!Array.isArray(notices) || notices.length === 0) {
            noticeCardsContainer.innerHTML = `<p style="color:#999;">최근 공지사항이 없습니다.</p>`;
            return;
          }

          // 2) 상위 3개만 slice
          const top3Notices = notices.slice(0, 3);

          // 3) DOM에 표시
          top3Notices.forEach(notice => {
            // 내용 일부 요약 (ex. 50자)
            const summary = (notice.content || '').substring(0, 50) + '...';

            const cardDiv = document.createElement('div');
            cardDiv.className = 'notice-card';

            // 클릭 시 상세보기 이동 또는 로그인 요청
            cardDiv.addEventListener('click', () => {
              handleNoticeClick(notice.id);
            });

            // 제목
            const titleH3 = document.createElement('h3');
            titleH3.textContent = notice.title || '제목 없음';

            // 내용 요약
            const summaryP = document.createElement('p');
            summaryP.innerHTML=summary;

            cardDiv.appendChild(titleH3);
            cardDiv.appendChild(summaryP);

            noticeCardsContainer.appendChild(cardDiv);
          });
        })
        .catch(err => {
          console.error(err);
          noticeCardsContainer.innerHTML = `<p style="color:red;">공지사항을 불러오는 중 오류가 발생했습니다.</p>`;
        });

       // 게시글 로딩 (최신순 정렬 후 상위 3개)
       fetch('/api/boards')
        .then(res => {
          if (!res.ok) throw new Error('게시글을 불러오는 중 오류가 발생했습니다.');
          return res.json();
        })
        .then(boards => {
          const postsList = document.getElementById('boardCards');
          postsList.innerHTML = '';
          if (Array.isArray(boards) && boards.length > 0) {
            // 게시글을 작성일 내림차순으로 정렬 (최신순)
            boards.sort((a, b) => new Date(b.date) - new Date(a.date));
            const top3Boards = boards.slice(0, 3);
            top3Boards.forEach(board => {
              const postItem = document.createElement('div');
              postItem.className = 'notice-card';
              postItem.innerHTML = `
                <h3>${board.title || '제목 없음'}</h3>
                <p>${(board.content || '').substring(0, 50)}...</p>
              `;
              postItem.addEventListener('click', () => {
                handleBoardClick(board.id);
              });
              postsList.appendChild(postItem);
            });
          } else {
            postsList.innerHTML = `<div style="text-align:center;color:#999;">최근 게시글이 없습니다.</div>`;
          }
        })
        .catch(err => {
          console.error(err);
        });
    });
  </script>
</body>
</html>

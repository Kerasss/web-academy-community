<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <style>
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 메인 컨테이너 */
    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #002147;
      border-bottom: 2px solid #002147;
      padding-bottom: 10px;
      text-align: center;
    }

    /* 비밀번호 재설정 폼 */
    .reset-form {
      margin-top: 20px;
    }
    .reset-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .reset-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .reset-form button {
      width: 100%;
      padding: 14px 0;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .reset-form button:hover {
      background-color: #003f8f;
    }

    /* 푸터 */
    footer {
      background-color: #002147;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .input {
      position: relative;
    }

    .input .eyes {
      position: absolute;
      top: 14px;
      bottom: 0;
      right: 10px;
      margin: auto 2px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 메인 컨테이너 -->
  <div class="container">
    <h1>비밀번호 재설정</h1>

    <!-- 비밀번호 재설정 폼 -->
    <form class="reset-form">
      <div class="input password">
        <label for="new-password">새 비밀번호</label>
        <input type="password" id="new-password" placeholder="새 비밀번호를 입력하세요" required />
        <div class="eyes">
          <i class="fa fa-eye-slash fa-lg"></i>
        </div>
      </div>
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required />
      <!-- 비밀번호 재설정 버튼 -->
      <button type="button" onclick="handleResetPassword()">비밀번호 재설정</button>
    </form>
  </div>

  <!-- 푸터 -->
  <footer>
    © 2025 AIM STUDY. All rights reserved.
  </footer>
  
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>
    $(function(){
      // 눈표시 클릭 시 패스워드 보이기 토글
      $('.eyes').on('click', function(){
        // .input.password 컨테이너의 active 토글
        $(this).closest('.input').toggleClass('active');

        if( $(this).closest('.input').hasClass('active') ){
          // active 상태이면 눈 아이콘 변경 및 비밀번호를 일반 텍스트로 변경
          $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
          $(this).closest('.input').find('#new-password').attr('type', 'text');
        } else {
          // active 해제되면 원래대로 복원
          $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
          $(this).closest('.input').find('#new-password').attr('type', 'password');
        }
      });
    });
    async function handleResetPassword() {
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      // URL에서 토큰 추출
      const urlParts = window.location.pathname.split('/');
      const token = urlParts[urlParts.length - 1]; // URL에서 토큰 부분 추출

      if (!newPassword || !confirmPassword) {
        alert('모든 필드를 입력하세요.');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      try {
        const response = await fetch(`/api/reset-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newPassword })
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || '비밀번호가 성공적으로 재설정되었습니다.');
          location.href = 'login.html';
        } else {
          alert(result.error || '비밀번호 재설정 실패');
        }
      } catch (err) {
        console.error(err);
        alert('서버와 통신 중 오류가 발생했습니다.');
      }
    }
  </script>
</body>
</html>

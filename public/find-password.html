<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>아이디/비밀번호 찾기</title>
  <link rel="stylesheet" href="css/header.css">
  <style>
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 메인 컨테이너 */
    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #002147;
      border-bottom: 2px solid #002147;
      padding-bottom: 10px;
      text-align: center;
    }

    /* 탭 버튼 스타일 */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      transition: color 0.3s, border-bottom 0.3s;
    }
    .tab.active {
      color: #002147;
      border-bottom: 2px solid #002147;
    }

    /* 폼 스타일 */
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .form-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-section input[type="email"],
    .form-section input[type="password"],
    .form-section input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-section input[type="email"]:focus,
    .form-section input[type="password"]:focus,
    .form-section input[type="text"]:focus {
      border-color: #002147;
      box-shadow: 0 0 5px rgba(0, 33, 71, 0.5);
    }
    .form-section button {
      width: 100%;
      padding: 14px 0;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .form-section button:hover {
      background-color: #003f8f;
      transform: translateY(-2px);
    }
    .form-section button:active {
      transform: translateY(0);
    }

    /* 푸터 */
    footer {
      background-color: #002147;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <div class="logo">AIM STUDY</div>
      <div class="nav-user-container">
        <nav>
          <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="board.html">게시판</a></li>
            <li><a href="#">수강신청</a></li>
            <li><a href="#">문의</a></li>
            <li id="auth-link"><a href="login.html" class="active">로그인</a></li>
          </ul>
        </nav>
        <div id="user-info"></div>
      </div>
    </div>
    <div class="hamburger-menu" id="hamburgerMenu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- 메인 컨테이너 -->
  <div class="container">
    <h1>아이디/비밀번호 찾기</h1>

    <!-- 탭 버튼 -->
    <div class="tabs">
      <div class="tab active" data-tab="find-id">아이디 찾기</div>
      <div class="tab" data-tab="find-password">비밀번호 재설정</div>
    </div>

    <!-- 아이디 찾기 섹션 -->
    <div class="form-section active" id="find-id">
      <form id="find-id-form">
        <label for="find-id-email">등록된 이메일</label>
        <input type="email" id="find-id-email" placeholder="이메일을 입력하세요" required />

        <button type="button" onclick="handleFindId()">아이디 찾기</button>
      </form>
    </div>

    <!-- 비밀번호 재설정 섹션 -->
    <div class="form-section" id="find-password">
      <form id="find-password-form">
        <label for="find-password-email">등록된 이메일</label>
        <input type="email" id="find-password-email" placeholder="이메일을 입력하세요" required />

        <button type="button" onclick="handleFindPassword()">비밀번호 재설정 링크 요청</button>
      </form>
    </div>
  </div>

  <!-- 푸터 -->
  <footer>
    © 2025 AIM STUDY. All rights reserved.
  </footer>

  <script>
    // 탭 전환 기능
    const tabs = document.querySelectorAll('.tab');
    const formSections = document.querySelectorAll('.form-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 모든 탭에서 active 클래스 제거
        tabs.forEach(t => t.classList.remove('active'));
        // 클릭된 탭에 active 클래스 추가
        tab.classList.add('active');

        // 모든 폼 섹션에서 active 클래스 제거
        formSections.forEach(section => section.classList.remove('active'));
        // 클릭된 탭에 해당하는 폼 섹션에 active 클래스 추가
        const target = tab.getAttribute('data-tab');
        document.getElementById(target).classList.add('active');
      });
    });

    // 아이디 찾기 처리 함수
    async function handleFindId() {
      const email = document.getElementById('find-id-email').value.trim();

      if (!email) {
        alert('이메일을 입력하세요.');
        return;
      }

      try {
        const response = await fetch('/api/find-id', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (response.ok) {
          alert(`찾으시는 아이디는 "${result.userid}"입니다.`);
          location.href = 'login.html';
        } else {
          alert(result.error || '아이디 찾기 실패');
        }
      } catch (err) {
        console.error(err);
        alert('서버와 통신 중 오류가 발생했습니다.');
      }
    }

    // 비밀번호 재설정 요청 처리 함수
    async function handleFindPassword() {
      const email = document.getElementById('find-password-email').value.trim();

      if (!email) {
        alert('이메일을 입력하세요.');
        return;
      }

      try {
        const response = await fetch('/api/find-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (response.ok) {
          alert(result.message || '비밀번호 재설정 링크가 이메일로 전송되었습니다.');
          location.href = 'login.html';
        } else {
          alert(result.error || '비밀번호 재설정 요청 실패');
        }
      } catch (err) {
        console.error(err);
        alert('서버와 통신 중 오류가 발생했습니다.');
      }
    }
  </script>
  <script src="js/header.js"></script>
</body>
</html>

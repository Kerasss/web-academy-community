<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/header.css">
  <style>
    /* --------------------------
       기본 스타일 초기화
    -------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: #f4f7fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* 메인 컨테이너 (폼 가로 길이 700px) */
    .container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      flex: 1;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #002147;
      border-bottom: 2px solid #002147;
      padding-bottom: 10px;
      text-align: center;
    }

    /* 회원가입 폼 */
    .register-form {
      margin-top: 20px;
    }
    .register-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .register-form input[type="text"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .section-title {
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }
    .register-form button {
      width: 100%;
      padding: 14px 0;
      background-color: #002147;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 16px;
    }
    .register-form button:hover {
      background-color: #003f8f;
    }

    /* 푸터 */
    footer {
      background-color: #002147;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .input {
      position: relative;
    }

    .input .eyes {
      position: absolute;
      top: 14px;
      bottom: 0;
      right: 10px;
      margin: auto 2px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="header-container">
      <div class="logo">AIM STUDY</div>
      <div class="nav-user-container">
        <nav>
          <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="board.html">게시판</a></li>
            <li><a href="#">수강신청</a></li>
            <li><a href="#">문의</a></li>
            <li id="auth-link"><a href="login.html" class="active">로그인</a></li>
          </ul>
        </nav>
        <div class="hamburger-menu" id="hamburgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="user-info"></div>
      </div>
    </div>
  </header>
  <!-- 메인 컨테이너 -->
  <div class="container">
    <h1>회원가입</h1>

    <!-- 회원가입 폼 -->
    <form class="register-form">
      <label for="studentName">학생 이름</label>
      <input type="text" id="studentName" placeholder="이름을 입력하세요" />

      <label for="userId">아이디</label>
      <input type="text" id="userId" placeholder="아이디를 입력하세요" />
      
      <div class="input password">
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" placeholder="비밀번호" />
        <div class="eyes">
          <i class="fa fa-eye-slash fa-lg"></i>
        </div>
      </div>
      
      <label for="userPwConfirm">비밀번호 확인</label>
      <input type="password" id="userPwConfirm" placeholder="비밀번호 확인" />

      <div class="section-title">학교 정보</div>
      <label for="schoolName">중학교/고등학교 명</label>
      <input type="text" id="schoolName" placeholder="예) OO중학교, OO고등학교" />

      <label for="grade">학년</label>
      <input type="text" id="grade" placeholder="예) 2학년" />

      <label for="parentPhone">보호자 연락처</label>
      <input type="text" id="parentPhone" placeholder="예) 010-1234-5678" />

      <label for="studentPhone">학생 연락처</label>
      <input type="text" id="studentPhone" placeholder="예) 010-9876-5432" />

      <label for="email">이메일</label>
      <input type="text" id="email" placeholder="예) example@domain.com" />

      <button type="button" onclick="handleRegister()">가입하기</button>
    </form>
  </div>

  <!-- 푸터 -->
  <footer>
    © 2025 AIM STUDY. All rights reserved.
  </footer>
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>
    $(function(){
      // 눈표시 클릭 시 패스워드 보이기 토글
      $('.eyes').on('click', function(){
        // .input.password 컨테이너의 active 토글
        $(this).closest('.input').toggleClass('active');

        if( $(this).closest('.input').hasClass('active') ){
          // active 상태이면 눈 아이콘 변경 및 비밀번호를 일반 텍스트로 변경
          $(this).find('i').removeClass('fa-eye-slash').addClass('fa-eye');
          $(this).closest('.input').find('#userPw').attr('type', 'text');
        } else {
          // active 해제되면 원래대로 복원
          $(this).find('i').removeClass('fa-eye').addClass('fa-eye-slash');
          $(this).closest('.input').find('#userPw').attr('type', 'password');
        }
      });
    });
    async function handleRegister() {
      const studentName = document.getElementById('studentName').value.trim();
      const userIdVal = document.getElementById('userId').value.trim();
      const userPw = document.getElementById('userPw').value.trim();
      const userPwConfirm = document.getElementById('userPwConfirm').value.trim();
      const schoolName = document.getElementById('schoolName').value.trim();
      const grade = document.getElementById('grade').value.trim();
      const parentPhone = document.getElementById('parentPhone').value.trim();
      const studentPhone = document.getElementById('studentPhone').value.trim();
      const email = document.getElementById('email').value.trim();

      // 간단 유효성 검사
      if (!studentName || !userIdVal || !userPw || !userPwConfirm || !schoolName || !grade || !parentPhone || !studentPhone) {
        alert('필수 항목을 모두 입력하세요.');
        return;
      }
      if (userPw !== userPwConfirm) {
        alert('비밀번호 확인이 일치하지 않습니다.');
        return;
      }

      try {
        // POST /api/register
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userid: userIdVal,
            userPw,
            studentName,
            schoolName,
            grade,
            parentPhone,
            studentPhone,
            email
          })
        });

        const result = await response.json();

        if (!response.ok || result.error) {
          alert(result.error || '회원가입 실패');
          return;
        }

        // 회원가입 성공 → 로그인 페이지로 이동
        alert('회원가입 성공!\n로그인 페이지로 이동합니다.');
        location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert('서버와 통신 중 오류가 발생했습니다.');
      }
    }
  </script>
  <script src="js/header.js"></script>
</body>
</html>
